<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fingerprint Login Approval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, #00f0ff, #ff00ff, #00ff88);
            animation: moveBg 8s linear infinite;
            filter: blur(120px);
            opacity: 0.5;
        }

        @keyframes moveBg {
            0% {
                transform: translateX(-30%) translateY(-30%);
            }

            50% {
                transform: translateX(30%) translateY(30%);
            }

            100% {
                transform: translateX(-30%) translateY(-30%);
            }
        }

        .container {
            position: relative;
            width: 350px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            box-shadow: 0 0 25px #00f0ff;
            text-align: center;
            z-index: 1;
        }

        .container h2 {
            color: #00f0ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00f0ff;
        }

        .container p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: #111;
            color: #00f0ff;
            box-shadow: inset 0 0 8px #00f0ff;
        }

        .fingerprint {
            width: 80px;
            height: 80px;
            border: 2px solid #00f0ff;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .fingerprint span {
            font-size: 40px;
            color: #00f0ff;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00f0ff;
            }

            50% {
                box-shadow: 0 0 30px #00f0ff;
            }

            100% {
                box-shadow: 0 0 10px #00f0ff;
            }
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00f0ff, #ff00ff);
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 0 20px #00f0ff;
        }

        #status {
            margin-top: 15px;
            color: #00ff88;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Fingerprint Login</h2>
        <p>Secure Biometric Approval</p>

        <div class="input-box">
            <input type="text" id="name" placeholder="Full Name">
        </div>

        <div class="input-box">
            <input type="password" id="passcode" placeholder="Passcode">
        </div>

        <div class="fingerprint" onclick="scanFingerprint()">
            <span>üÜî</span>
        </div>

        <button onclick="login()">Approve Login</button>

        <div id="status"></div>
    </div>

    <script>
        function scanFingerprint() {
            document.getElementById("status").innerHTML =
                "üîç Scanning fingerprint...";
        }

        function login() {
            const name = document.getElementById("name").value;
            const pass = document.getElementById("passcode").value;
            const status = document.getElementById("status");

            if (name === "" || pass === "") {
                status.style.color = "#ff4444";
                status.innerHTML = "‚ùå Please fill all fields";
            } else {
                status.style.color = "#00ff88";
                status.innerHTML = "‚úÖ Fingerprint verified. Access granted!";
            }
        }
    </script>

</body>

</html>
